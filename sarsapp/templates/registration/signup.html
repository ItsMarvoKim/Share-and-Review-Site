{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:7%;">
    
    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" >
                <div class="card-body">
                  <h3 class="welcometext">Welcome to Share and Review Site (SARS)</h3>
                  <br>
                    <h5 class="card-title"><a>Register for membership</a> <span>Already a member? <a
                            href="{% url 'login' %}" class="text-info">Login</a></span></h5>
                    <div class="card-text">
                        
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-primary btn-sm"> Register</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<style>
  .welcometext{
    font-weight: 500 !important;
    text-align: center;
  }
  .card{
      margin-top:2%;
      padding:20px;
      background-color: azure;
  }
  .card-title span{
      float:right;
  }
</style>

{% endblock %}
